<h2 mat-dialog-title>Hit that jukebox!</h2>
<mat-dialog-content>
  <p>It will play a mix of tracks played by Radio Nova on same hour and day.</p>
  <p>
    If you want to change tracks, play the jukebox again or skip it within
    Spotify.
  </p>
  <p>But first we need to plug Spotify.</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Connect to Spotify</button>
</mat-dialog-actions>
